<h1>Калькулятор</h1>
<h2>Выбрать тип операции:</h2>
<select
class="custom-select mb-3"
(change)="changeOperation($event)"
>
<option value="">Тип операции</option>
<option *ngFor="let op of Operation">
  {{ op }}
</option>
</select>
<h2>Введите первое значение:</h2>
<input label="param1" value="param1">
<h2>Введите второе значение:</h2>
<button class="btn btn-danger ml-2 " (click)="getResult('0x152', '500')">Результат</button>
<div class="result">
  <input type="text" value="{{result}}">
</div>
<router-outlet></router-outlet>
